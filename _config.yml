# Site Info
title:              "Bruno Casteleiro"
description:        "Personal dev & stuff blog"
author_name:        "Bruno Casteleiro" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/21957474?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://brunoccast.github.io # main url
baseurl:            # gh-pages
permalink:          /:title # Post permalink
timezone:           Europe/Lisbon # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Google Analytics
google_analytics: 'UA-122323306-1'

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: brunoccast


# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-mentions

remote_theme: heiswayi/the-plain
jekyll-mentions: https://github.com

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
