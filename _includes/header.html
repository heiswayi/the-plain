<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Index' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
		<img src="{{ site.logo_url }}" alt="" class="logo-avatar">
	</a>
	<span class="logo-prompt code">{{ prompt }}</span>

	<nav class="nav">
		<div class="container">
		  <h1 class="logo"><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title_left }}<span>{{ site.title_right }}</span></a></h1>
		  <ul class="navbar">
			<li><a href="{{ '/about' | prepend: site.baseurl | prepend: site.url }}">About me</a></li>
			<li><a href="{{ '/books' | prepend: site.baseurl | prepend: site.url }}">Books</a></li>
		  </ul>
		</div>
	  </nav>

</aside>
